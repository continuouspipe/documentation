tasks:
  build:
    build:
      services:
        web:
          image: docker.io/inviqasession/cp-documentation
  deployment:
      deploy:
        cluster: ${CLUSTER}
        environment:
          name: '"documentation-" ~ code_reference.branch'
        services:
          web:
            endpoints:
              - name: https
                type: NodePort
                ssl_certificates:
                  - name: continuouspipeio
                    cert: ${WILDCARD_SSL_CERT}
                    key: ${WILDCARD_SSL_KEY}
            specification:
              environment_variables:
                - name: HUGO_BASE_URL
                  value: https://${SERVICE_HTTPS_PUBLIC_ENDPOINT}
