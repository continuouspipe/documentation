tasks:
  build:
    build:
      services:
        web:
          image: docker.io/inviqasession/cp-documentation
  deployment:
      deploy:
        cluster: ${CLUSTER}
        environment:
          name: '"documentation-" ~ code_reference.branch'
        services:
          web:
            specification:
              accessibility:
                from_external: true
              environment_variables:
                - name: HUGO_BASE_URL
                  value: http://${SERVICE_WEB_PUBLIC_ENDPOINT}
